<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <main>
      <div id="calendar">
        <div class="header">
          <div>
            <button id="prevYear">⏪</button>
            <button id="prevMonth">◀</button>
          </div>
          <div class="currentMonth">{{month}} {{year}}</div>
          <div>
            <button id="nextMonth">▶</button>
            <button id="nextYear">⏩</button>
          </div>
        </div>
        <div class="days">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div class="dates">
          <!-- Rendered in JS -->
        </div>
      </div>
      
      <div id="editor">
        <textarea></textarea>
      </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
